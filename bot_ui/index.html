<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your first Rasa assistant</title>
    <link rel="stylesheet" href="css/daylook.css" data-stylesheet-switch="css/nightlook.css">

</head>
<body>

<div id="webchat"/>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.6.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    interval: 1000, // 1000 ms between each message
    customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Rasa assistant",
    subtitle: "Subtitle",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: false,
    fullScreenMode: false,
    profileAvatar: "http://to.avat.ar",
    openLauncherImage: 'sara.png',
    params: {
      images: {
        dims: {
          width: 300,
          height: 200,
        }
      },
      storage: "local"
    }
  })
</script>



<div class="content">
        <div class="_text-center">
			<img src="img/rasa.png" alt="Italian Trulli" width="200" height="300">
            <h1>Hello!</h1>
            <p>
                Talk to your first Rasa-powered assistant!<br>
            </p>
        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



</body>
</html>
